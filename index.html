<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css" defer>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>



  <main>
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="card image">
      <div class="content ">
        <p class="category figtree-extra-bold-14px">Learning</p>
        <p class="publish-date figtree-medium-16px">Published 21 Dec 2023</p>
        <a href="https://www.frontendmentor.io/home" target="blank">
          <h2 class="figtree-extra-bold-24px">HTML & CSS foundations</h2>
        </a>
        <p class="description figtree-medium-14px">These languages are the backbone of every website, defining
          structure, content, and
          presentation.</p>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="">
        <p class="figtree-extra-bold-14px">Greg Hooper</p>

      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/manojaba">Manoj Baskar</a>.
    </div>
  </footer>
</body>

</html>
